<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vantira</title>
</head>
<body>
 <!-- 🎗️ Gold Banner Tagline -->
<div class="gold-banner" id="goldBanner">
  <div class="ribbon-top"></div>
  <div class="ribbon-body">
    <h1>Agreements</h1>
    <p>without the hassles</p>
  </div>
  <div class="ribbon-bottom"></div>
</div>

<!-- ✅ JavaScript -->
<script>
  const video = document.getElementById("heroVideo");
  const buttonContainer = document.querySelector(".button-container");
  const button = document.getElementById("vantiraButton");
  const goldBanner = document.getElementById("goldBanner");

  video.addEventListener("ended", () => {
    buttonContainer.style.display = "block";
    button.style.animation = "luxuryFadeIn 1.5s ease-out forwards";

    // Reveal banner
    setTimeout(() => {
      goldBanner.classList.add("show");
    }, 1000);
  }, { once: true });

  button.addEventListener("click", () => {
    window.location.href = "realty.html";
  });
</script>
</body>
</html>
