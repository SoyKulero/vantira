<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vantira</title>
</head>
<body>

  <!-- 🎥 Fullscreen Video Background -->
  <video id="heroVideo" autoplay muted playsinline>
    <source src="assets/Vantira_welcome_video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- 🟨 Vantira Realty Button -->
  <div class="button-container">
    <button id="vantiraButton" aria-label="Enter Vantira Realty site">Vantira Realty</button>
  </div>

  <!-- 🏁 Transparent Modern Tagline -->
  <div class="tagline-banner" id="taglineBanner">
    <div class="tagline-content">
      <h1>Agreements</h1>
      <p>without the hassles</p>
    </div>
  </div>

  <!-- 🧠 JavaScript Logic -->
  <script>
    const video = document.getElementById("heroVideo");
    const buttonContainer = document.querySelector(".button-container");
    const button = document.getElementById("vantiraButton");
    const taglineBanner = document.getElementById("taglineBanner");

    video.addEventListener("ended", () => {
      buttonContainer.style.display = "block";
      button.style.animation = "luxuryFadeIn 1.5s ease-out forwards";

      setTimeout(() => {
        taglineBanner.classList.add("show");
      }, 1000);
    }, { once: true });

    button.addEventListener("click", () => {
      window.location.href = "realty.html";
    });
  </script>

</body>
</html>
