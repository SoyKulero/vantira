<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vantira</title>
  <style>
    /* ... existing styles here ... */
  </style>
</head>
<body>

  <!-- Video that plays only once -->
  <video id="heroVideo" autoplay muted playsinline>
    <source src="assets/20250625_1357_VANTIRA Office Atmosphere_remix_01jym7804cew6rw084pxzyz9k9.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Button (hidden at first) -->
  <div class="button-container">
    <button id="vantiraButton">Vantira Realty</button>
  </div>

  <script>
    const video = document.getElementById("heroVideo");
    const buttonContainer = document.querySelector(".button-container");
    const button = document.getElementById("vantiraButton");

    // When the video ends, show the button
    video.addEventListener("ended", () => {
      buttonContainer.style.display = "block";
      button.style.animation = "luxuryFadeIn 1.5s ease-out forwards";
    }, { once: true });

    button.addEventListener("click", () => {
      window.location.href = "realty.html"; // or your preferred target
    });
  </script>

</body>
</html>
