<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vantira</title>
</head>
<body>

  <!-- ðŸŽ¥ Video Background (No Looping) -->
  <video id="heroVideo" autoplay muted playsinline>
    <source src="assets/20250625_1357_VANTIRA Office Atmosphere_remix_01jym7804cew6rw084pxzyz9k9.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- ðŸŸ¨ Button -->
  <div class="button-container">
    <button id="vantiraButton">Vantira Realty</button>
  </div>

  <!-- âœ¨ Bottom Tagline -->
  <div class="bottom-tagline" id="bottomTagline">Agreements without the hassles</div>

  <!-- ðŸ§  JavaScript -->
  <script>
    const video = document.getElementById("heroVideo");
    const buttonContainer = document.querySelector(".button-container");
    const button = document.getElementById("vantiraButton");
    const bottomTagline = document.getElementById("bottomTagline");

    video.addEventListener("ended", () => {
      buttonContainer.style.display = "block";
      button.style.animation = "luxuryFadeIn 1.5s ease-out forwards";

      // Show tagline at bottom
      setTimeout(() => {
        bottomTagline.classList.add("show");
      }, 1000);
    }, { once: true });

    button.addEventListener("click", () => {
      window.location.href = "realty.html";
    });
  </script>

</body>
</html>
