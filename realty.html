<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vantira Realty</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/assets/logo.png" type="image/png" />
</head>
<body class="realty-body">
  <header class="header center scale-in">
    <img src="/assets/logo.png" alt="Vantira Logo" class="logo" />
    <h1 class="tagline">Agreements without the Hassle</h1>
  </header>

  <main class="realty-main scale-in">
    <section class="escrow-box">
      <h2 class="section-title">Create Escrow</h2>
      <input type="text" placeholder="Buyer Address" id="buyer" />
      <input type="text" placeholder="Seller Address" id="seller" />
      <input type="text" placeholder="Amount in ETH" id="amount" />
      <button onclick="createEscrow()">Create Escrow</button>
    </section>

    <section class="escrow-box">
      <h2 class="section-title">Release Funds</h2>
      <input type="text" placeholder="Escrow ID" id="escrowId" />
      <button onclick="releaseFunds()">Release</button>
    </section>

    <section class="escrow-box">
      <button onclick="fetchEscrows()">Fetch Escrows</button>
      <pre id="escrowsDisplay"></pre>
    </section>
  </main>

  <footer class="footer">
    <a href="index.html">&#8592; Back to Home</a>
  </footer>

  <script>
    function createEscrow() {
      const buyer = document.getElementById('buyer').value;
      const seller = document.getElementById('seller').value;
      const amount = document.getElementById('amount').value;
      alert(`Creating escrow: Buyer: ${buyer}, Seller: ${seller}, Amount: ${amount}`);
    }

    function releaseFunds() {
      const id = document.getElementById('escrowId').value;
      alert(`Releasing funds for Escrow ID: ${id}`);
    }

    function fetchEscrows() {
      document.getElementById('escrowsDisplay').textContent = "[Escrow 1: Pending... \n Escrow 2: Released]";
    }
  </script>
</body>
</html>
