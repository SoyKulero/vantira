<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vantira Realty</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="realty-body">

  <!-- Top Gold Banner -->
  <header class="realty-header">
    <a href="index.html" class="back-home">‚üµ Back to Home</a>
    <h1>Vantira Realty</h1>
  </header>

  <!-- Background Overlay -->
  <div class="realty-overlay"></div>

  <main class="realty-main">
    <section class="form-section">
      <h2>Create Escrow</h2>
      <input id="buyer" type="text" placeholder="Buyer Address" />
      <input id="seller" type="text" placeholder="Seller Address" />
      <input id="amount" type="number" placeholder="Amount (ETH)" />
      <button onclick="createEscrow()">Create</button>
    </section>

    <section class="list-section">
      <h2>Active Escrows</h2>
      <button onclick="getEscrows()">Refresh</button>
      <ul id="escrowList"></ul>
    </section>

    <section class="release-section">
      <h2>Release Funds</h2>
      <input id="escrowId" type="number" placeholder="Escrow ID" />
      <button onclick="releaseFunds()">Release</button>
    </section>
  </main>

  <script type="module">
    import abi from './MultiEscrowManager.abi.json' assert { type: 'json' };

    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const signer = provider.getSigner();
    const contract = new ethers.Contract("0xdf24a2f84d0b68288239593a1c28edc21c4c63d8", abi, signer);

    window.createEscrow = async () => {
      const buyer = document.getElementById('buyer').value;
      const seller = document.getElementById('seller').value;
      const amountEth = document.getElementById('amount').value;
      const amountWei = ethers.utils.parseEther(amountEth);

      try {
        const tx = await contract.createEscrow(buyer, seller, { value: amountWei });
        await tx.wait();
        alert('Escrow created successfully!');
      } catch (err) {
        console.error(err);
        alert('Transaction failed.');
      }
    };

    window.getEscrows = async () => {
      const ul = document.getElementById('escrowList');
      ul.innerHTML = '';

      try {
        const escrows = await contract.getEscrows();
        escrows.forEach((e, idx) => {
          const li = document.createElement('li');
          li.textContent = `#${idx} Buyer: ${e.buyer}, Seller: ${e.seller}, Amount: ${ethers.utils.formatEther(e.amount)} ETH, Released: ${e.isReleased}`;
          ul.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        alert('Failed to fetch escrows.');
      }
    };

    window.releaseFunds = async () => {
      const escrowId = document.getElementById('escrowId').value;
      try {
        const tx = await contract.releaseFunds(escrowId);
        await tx.wait();
        alert('Funds released!');
      } catch (err) {
        console.error(err);
        alert('Failed to release funds.');
      }
    };
  </script>
</body>
</html>
